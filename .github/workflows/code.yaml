name: Docker-Build
 
on:
  push:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
      - name: "Creando imagen"
        run: docker run -d -p 80:80 --name my-apache-php-app-2 -v "$PWD":/var/www/html php:7.2-apachels